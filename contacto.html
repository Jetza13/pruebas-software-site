<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="js/accessibility.js"></script>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init('vtD81N_BpQLTOdc-0'); // Reemplaza con tu User ID de EmailJS
    })();
  </script>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="tema.html">Pruebas de Software</a></li>
        <li><a href="cv.html">CV</a></li>
        <li><a href="portafolio.html">Portafolio</a></li>
        <li><a href="contacto.html" class="active">Contacto</a></li>
      </ul>
    </nav>
    <button id="toggle-accessibility" aria-label="Mostrar/Ocultar opciones de accesibilidad">
      <span class="material-symbols-outlined">settings_accessibility</span>
    </button>
    <div id="accessibility-panel" aria-live="polite" aria-atomic="true"></div>
  </header>

  <main role="main" tabindex="0">
    <h1>Contacto</h1>
    <form id="contact-form" name="contacto" netlify-honeypot="honeypot" novalidate>
      <input type="hidden" name="form-name" value="contacto" />
      
      <p>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required pattern="^[A-Za-zÑñÁÉÍÓÚáéíóú\s]{2,}$" />
      </p>
      <p>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </p>
      <p>
        <label for="subject">Asunto:</label>
        <input type="text" id="subject" name="subject" required />
      </p>
      <p>
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" required></textarea>
      </p>
      <p>
        <label for="captcha">¿3 + 2 = ?</label>
        <input type="text" id="captcha" name="captcha" required />
      </p>
      <p style="display:none;">
        <label for="honeypot">Deja este campo vacío:</label>
        <input type="text" id="honeypot" name="honeypot" autocomplete="off" />
      </p>
      <p>
        <button type="submit">Enviar</button>
      </p>
      <p class="aviso">Los datos se enviarán por correo sin cifrado extremo a extremo.</p>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 SCIJ</p>
  </footer>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();

      // Validar captcha
      const captcha = document.getElementById('captcha').value.trim();
      if(captcha !== '5') {
        alert('Respuesta incorrecta en el captcha. Por favor intenta de nuevo.');
        return;
      }

      // Validar honeypot
      const honeypot = document.getElementById('honeypot').value;
      if(honeypot) {
        // Bot detectado
        return;
      }

      // Validar formulario HTML5
      if (!this.checkValidity()) {
        alert('Por favor completa correctamente todos los campos.');
        return;
      }

      emailjs.sendForm('service_647hnei', 'template_r3g8mqb', this)
        .then(() => {
          alert('Mensaje enviado correctamente. ¡Gracias por contactarnos!');
          this.reset();
        }, (error) => {
          alert('Error al enviar el mensaje. Intenta más tarde.');
          console.error('EmailJS error:', error);
        });
    });
  </script>
</body>
</html>
