<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="js/accessibility.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=settings_accessibility" />
  <style>
    main {
      max-width: 600px;
      margin: 3rem auto 5rem;
      padding: 1rem 2rem;
      background-color: ECEFF1;
      color: var(--text-color);
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      font-family: var(--font-family);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    main h1 {
      text-align: center;
      color: var(--primary-color);
      font-weight: 700;
      margin-bottom: 2rem;
    }
    form p {
      margin-bottom: 1.5rem;
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      padding: 0.6rem 0.8rem;
      border: 1.5px solid var(--primary-color);
      border-radius: 6px;
      font-size: 1rem;
      font-family: var(--font-family);
      transition: border-color 0.3s ease;
      resize: vertical;
      min-height: 40px;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 5px var(--accent-color);
    }
    textarea {
      min-height: 120px;
    }
    button[type="submit"] {
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      padding: 0.8rem 1.8rem;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      align-self: center;
      width: 150px;
    }
    button[type="submit"]:hover,
    button[type="submit"]:focus {
      background-color: var(--accent-color);
      outline: none;
    }
    .aviso {
      font-size: 0.8rem;
      color: #777;
      margin-top: 1rem;
      text-align: center;
    }
    /* Responsive */
    @media (max-width: 480px) {
      main {
        margin: 2rem 1rem 4rem;
        padding: 1rem;
      }
      button[type="submit"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" style="position:absolute; width:0; height:0;">
    <filter id="protanopia">
      <feColorMatrix type="matrix" values="
        0.567 0.433 0     0 0
        0.558 0.442 0     0 0
        0     0.242 0.758 0 0
        0     0     0     1 0" />
    </filter>
    <filter id="deuteranopia">
      <feColorMatrix type="matrix" values="
        0.625 0.375 0     0 0
        0.7   0.3   0     0 0
        0     0.3   0.7   0 0
        0     0     0     1 0" />
    </filter>
    <filter id="tritanopia">
      <feColorMatrix type="matrix" values="
        0.95  0.05  0     0 0
        0     0.433 0.567 0 0
        0     0.475 0.525 0 0
        0     0     0     1 0" />
    </filter>
  </svg>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="tema.html">Pruebas de Software</a></li>
        <li><a href="cv.html">CV</a></li>
        <li><a href="portafolio.html">Portafolio</a></li>
        <li><a href="contacto.html" class="active">Contacto</a></li>
      </ul>
    </nav>
    <button id="toggle-accessibility" aria-label="Mostrar/Ocultar opciones de accesibilidad">
      <span class="material-symbols-outlined">settings_accessibility</span>
    </button>
    <div id="accessibility-panel" aria-live="polite" aria-atomic="true"></div>
  </header>
  <main>
    <h1>Contacto</h1>
    <form name="contacto" method="POST" netlify-honeypot="honeypot" data-netlify="true">
      <input type="hidden" name="form-name" value="contacto" />
      <p>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required pattern="^[A-Za-zÑñÁÉÍÓÚáéíóú\s]{2,}$" />
      </p>
      <p>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </p>
      <p>
        <label for="subject">Asunto:</label>
        <input type="text" id="subject" name="subject" required />
      </p>
      <p>
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" required></textarea>
      </p>
      <p>
        <label for="captcha">¿3 + 2 = ?</label>
        <input type="text" id="captcha" name="captcha" required pattern="^5$" />
      </p>
      <p style="display:none;">
        <label for="honeypot">Deja este campo vacío:</label>
        <input type="text" id="honeypot" name="honeypot" />
      </p>
      <p>
        <button type="submit">Enviar</button>
      </p>
      <p class="aviso">Los datos se enviarán por correo sin cifrado extremo a extremo.</p>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 SCIJ</p>
  </footer>
</body>
</html>
